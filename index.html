<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>
<header class="d-flex justify-content-center bg-primary bg-gradient m-4">
    <h1 class="text-light ">Weather Dashboard</h1>
</header>

<body>
    <div class="row">
        <div class="container">
            <h2>Search for a City:</h2>
            <div class="input">
                <input class="form-control form-control-lg inputValue" type="text" name="city"
                    placeholder="Enter a city..." />
                <button type="button" class="btn btn-primary w-100">Search</button>
            </div>
        </div>

        <div class="container" id="current">
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <script src="./assets/javascript/logic.js"></script>
</body>

</html>
